<div class="row">
    <div class="col-md-6 col-xs-12 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>
                {{ error }}
            </p>
        </div>
        <div *ngIf="isLoading" class="text-center">
            <loading-spinner></loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="text" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" minlength="6" required>
            </div>
            <div>
                <button [disabled]="!authForm.valid" class="btn btn-primary">{{ isLoginMode ? 'Login': 'Sign-up' }}</button> |
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
                    Switch to {{ isLoginMode ? 'Sign-Up': 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
